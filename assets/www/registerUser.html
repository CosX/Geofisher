<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Geofisher</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="css/custom_css.css" />
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/jquery.mobile-1.3.0.min.js"></script>
        <script src="cordova-2.6.0.js"></script>
        <script src="js/registerUser.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    </head>
    <body>
        <div data-role="page" id="create_user">
            <div data-role="content">
                <h1>Get Hooked for Free!</h1>
                    <div data-role="fieldcontain" class="ui-hide-label" >
                        <label for="username">Choose Username</label>
                        <input type="text" name="username" id="username" value="" placeholder="Choose a Username" />
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="pw">Choose Password</label>
                        <input type="password" name="pw" id="pw" value="" placeholder="Choose a Password" />
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" value="" placeholder="Your E-mail address" />
                    </div>
                <center>
        			<img id="myImg" style="display:none;width:60px;height:60px;" src="" />
        		</center>
        		<button onclick="getPhoto()">From Photo Library</button>
                <button onclick="uploadPhoto()">Upload photo and submit</button>
                <h3 id="notification"></h3>
            </div>
            <h1><a rel="external" href="index.html" data-role="button" data-theme="b">Click here to login</a></h1>
        </div>
    </body>
</html>
