<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Geofisher</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="css/custom_css.css" />
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/jquery.mobile-1.3.0.min.js"></script>
        <script src="js/login.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    </head>
    <body>
        <div data-role="page" id="login">
            <div data-role="content">
                <div align="center">
                    <img src="images/Login300.png" width="200" height="220" style="margin-top: 5%; margin-bottom: 5%;">
                </div>    
                <form id="callAjaxForm">
                	<div data-role="fieldcontain" class="ui-hide-label">
                    	<label for="username">Username</label>
                    	<input type="text" name="username" id="username" value="" placeholder="Username" />
 
                    	<label for="pw">Password</label>
                    	<input type="password" name="pw" id="pw" value="" placeholder="Password" />
                    
                    	<h3 id="report"></h3>
                    	<button data-theme="b" id="submit" type="submit">Login</button>
                        <a rel="external" href="registerUser.html" data-theme="b" data-role="button">Click here to create user</a>
                    </div>
                </form>
            </div> 
        </div><!-- page end -->
    </body>
</html>
